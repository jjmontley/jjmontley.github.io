<!DOCTYPE html>
<html>
<head>
<title>Collage- Montley, J</title>
<style>
    h1 {
        Color:blue;
        Font-family:cursive;
    }
    p {
        color:#FF00FF;
        font-family:Verdana;
    }
    #burger {
        z-index:-1;
        position:absolute;
        border:1px blue solid;
    }
    #wings {
        opacity:.60;
        position:absolute;
        border:1px black dashed;
    }
</style>
</head>
<body>
    <h1>Food Places</h1>
    <p>The ones I go to the most are: Mc. Donalds and Wingstop.</p>
    <img id="burger" alt="burger" src="http://www.mcdonalds.com/content/us/en/food/_jcr_content/herosectionpar/everything/image.img.png/1441059601620.png" height="200" width="500"/>
    <img id="wings" alt="more wings" src="http://product-images.imshopping.com/nimblebuy/10-for-20-of-food-amp-drink-at-wing-stop-3420452-regular.jpg" />
 
</body>
</html>
